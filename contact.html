<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="animate.css">
    <title>Document</title>
    <style>
        html,body
        {
            margin: 0px;
            padding: 0px;
        }

        *
        {
            box-sizing: border-box;
        }

        .form
        {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .contact1
        {
            width: 50%;
            height: 10%; 
            position: absolute;
            top: 1%;
            left: 50%;
            transform: translate(-50%);
            font-size: 20px;
            font-family: 'Cabin Sketch', cursive;
        }
        .contact2
        {
            width: 70%;
            height: 80%;
            background-image: url('info.jpg');
            background-size: cover;
            position: absolute;
            padding: 3%;
            top: 17%;
            box-shadow: 10px 10px 10px rgba(104, 10, 10, 0.4);
        }
        .cont
        {
            width:30%;
            height: 20%;
            position: absolute;
            top: 27%;
            left: 95%;
            transform: translate(-95%);
            font-size: 30px;
            color: rgb(70, 24, 24);
            font-family: 'Cabin Sketch', cursive;
            
        }
        .contact3
        {
            width: 40%;
            height: 60%;
            position: absolute;
            padding: 3%;
            top: 40%;
            left: 100%;
            transform: translate(-100%);
        }
        input[type="text"],input[type="email"]
        {
            width: 100%;
            height: 60px;
            margin-top: 5px;
            outline: none;
            padding-left: 10px;
            font-size: 18px;
            border-radius: 3px;
            border: 1px solid rgb(70, 24, 24);
        }
        textarea{
            margin-top: 5px;
            width: 100%;
            height: 100px;
            resize: none;
            outline: none;
            padding-left: 10px;
            font-size: 18px;
            border-radius: 3px;
            border: 1px solid rgb(70, 24, 24);
        }
        button
        {
            width: 20%;
            height: 40px;
            margin-top: 3%;
            background-color: rgb(70, 24, 24);
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            transition: 1s;
            position: absolute;
            left: 55%;
            box-shadow: 8px 8px 10px rgba(105, 35, 13, 0.4);
        }

        button:hover{
            background-color: blueviolet;
            transition: 1s;
        }
    </style>
</head>
<body>
    
    <div class="form">
            <div class="contact1"><i><h1 align="center" class="fadeInDownBig animated">Don't be shy, let's chat.</h1></i><hr width="100" color="orange" size="5"></div>
            <div class="contact2"></div>
            <div class="cont"><i><h1 align="center" class="fadeInDownBig animated">Contact us.</h1></i></div>
            <div class="contact3">
            <input type="text" name="" id="" placeholder="Your Name ...">
            <input type="email" name="" id="" placeholder="Email Id ...">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message ..."></textarea>
            <center><button class="btn hvr-bob">SUBMIT</button></center>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="animate.css">
    <title>Document</title>
    <style>
        html,body
        {
            margin: 0px;
            padding: 0px;
        }

        *
        {
            box-sizing: border-box;
        }

        .book
        {
            width: 100%;
            height: 100vh;
            position: relative;
            background-image: url('t4.jpg');
            background-size: cover;
            
        }
       .table1
       {
           width: 60%;
           height: 10%;
           position: absolute;
           left: 12%;
           top: 2%;
           transform: translate(-15%);
           color:rgb(0, 0, 0);
           font-size: 35px;
           font-family: 'Philosopher', sans-serif;
       }

        .subform
        {
            width: 40%;
            height: 50%;
            top: 15%;
            position: absolute;
            padding: 3%;
            left: 20%;
            transform: translate(-20%);
        }
        input[type="text"],input[type="email"],input[type="datetime-local"],input[type=number]
        {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            outline: none;
            padding-left: 10px;
            font-size: 18px;
            border-radius: 3px;
            border: 1px solid silver;
        }
        textarea
        {
            margin-top: 5px;
            width: 100%;
            height: 110px;
            resize: none;
            outline: none;
            padding-left: 10px;
            font-size: 15px;
            border-radius: 3px;
            border: 1px solid silver;
        }
        button
        {
            width: 30%;
            height: 40px;
            margin-top: 3%;
            background-color: rgb(255, 7, 234);
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            transition: 1s;
        }

        button:hover{
            background-color: rgb(255, 0, 0);
            transition: 1s;
        }
    </style>
</head>
<body>
    
    <div class="book">
        <div class="table1"><h1 align="center" class="zoomIn animated">Reserved a Table Today!</h1></div>
        
        <div class="subform">
            <input type="text" name="" id="" placeholder="Your Name ...">
            <input type="email" name="" id="" placeholder="Email Id ...">
            <input type="datetime-local" name="" id="" placeholder="Date &amp; Time...">

            <input type="number" name="" id="" placeholder="How Many Members">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message ..."></textarea>
            <center><button class="btn hvr-bob">Submit Form</button></center>
        </div>
    </div>

</body>
</html>
